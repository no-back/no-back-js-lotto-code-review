<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script>
    </script>
  </head>
  <body>
    <main id="app" class="p-3">
      <section class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="mt-5 purchase-form" aria-labelledby="input-price">
            <label for="input-price" class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.</label
            >
            <div class="d-flex">
              <input
                type="number"
                id="input-price"
                name="price"
                class="w-100 mr-2 pl-2 purchase-form__input"
                data-purchase-form="input"
                placeholder="구입 금액"
                min="1000"
                max="100000"
                required
              />
              <button type="submit" class="btn btn-cyan purchase-form__button" data-purchase-form="button">
                확인
              </button>
            </div>
          </form>
          <section class="mt-9 purchased-lotto-section d-none" data-purchased-lotto="section">
            <div class="d-flex">
              <p class="flex-auto my-0 purchased-lotto-label" data-purchased-lotto="amount"></p>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch" data-toggle-switch="switch" for="toggle-number-show"">
                  <input type="checkbox" class="lotto-numbers-toggle-button" 
                  data-lotto-number-toggle="button"
                  id="toggle-number-show"/>
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <ul class="d-flex flex-wrap pl-0 lotto-ticket-container" data-lotto-ticket="container"></ul>
          </section>
          <form class="mt-9 d-none winning-number-form" id="input-lotto-numbers" aria-labelledby="input-won-numbers" data-winning-number="form">
            <label class="flex-auto d-inline-block mb-3" 
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center" id="input-won-numbers">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                    data-input="winning-number-input"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                    data-input="winning-number-input"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                    data-input="winning-number-input"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                    data-input="winning-number-input"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    min="1"
                    max="45"
                    required
                    data-input="winning-number-input"
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center last-input"
                    min="1"
                    max="45"
                    required
                    data-input="winning-number-input"
                    data-id="last-winning-input"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input type="number" class="bonus-number text-center" min="1"
                    max="45" id="bonus-number"
                    required data-winning-number="bonus-number" />
                </div>
              </div>
            </div>
            <div class="winning-number-check-message mt-3 text-sm text-red h-2r spacing-sm" data-winning-number="check-message"></div>
            <button
              type="submit"
              class="open-result-modal-button mt-5 btn btn-cyan w-100" data-button="modal-open-button" disabled>
              결과 확인하기
            </button>
          </form>
        </div>
      </section>

      <section class="modal" data-modal="modal-section">
        <div class="modal-inner p-10">
          <div class="modal-close" tabindex="0" aria-label="모달창 닫기버튼">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 개수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 개수</th>
                </tr>
              </thead>
              <tbody class="result-table-body">
              </tbody>
            </table>
          </div>
          <p class="yield text-center font-bold"></p>
          <div tabindex=0 class="d-flex justify-center mt-5">
            <button type="reset" class="reset-button btn btn-cyan" form="input-lotto-numbers" data-reset="reset-button">다시 시작하기</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
